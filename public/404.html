<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Page Not Found</title>

        <style>
            #message {
                width: 100%;
                padding-top: 5rem;
                display: grid;
                grid-template-columns: 1fr;
                gap: 0.25rem;
                padding-inline: 2rem;
                max-width: 360px;
                margin: auto;
            }
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            a {
                color: rgb(211, 195, 18);
                padding: 0.5rem;
                background-color: black;
                border-radius: 5px;
                width: 80;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="message">
            <h2>404</h2>
            <h1>Page Not Found</h1>
            <a href="/">Home</a>
        </div>
    </body>
</html>
